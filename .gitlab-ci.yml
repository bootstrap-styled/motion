## To enable npm publish:
# 1. Add the npm token on gitlab.
# 2. Install package publish-ci: npm install --save-dev publish-ci
# 3. Add script '"ci-publish": "ci-publish"' to package.json
# 4. Un comment stage 'publish' and job 'publish' from this file
# 5. Use README.md as external readme and extract the private part into README_INTERNAL.md

stages:
  - build
  - test
  - release
#  - publish

# Job: Build
build_dev:
  stage: build
  script:
    - npm install
    - npm run build
    - du -h dist/*.min.js
    # release dist and lib
    - git add dist/ lib/
    - git commit -m "new release dist and lib" || echo "no change detected"
    - git push origin HEAD:${CI_COMMIT_REF_NAME}
  cache:
    key: ${CI_BUILD_REF_NAME}
    paths:
      - node_modules/
  artifacts:
    when: on_success
    name: "${CI_PROJECT_PATH}-${CI_PIPELINE_ID}-${CI_COMMIT_REF_NAME}"
    untracked: true
    expire_in: 3 mins
    paths:
      - .
  only:
    - dev
  tags:
    - docker

build:
  stage: build
  script:
    - npm install
    - npm run build
    - du -h dist/*.min.js
  cache:
    key: ${CI_BUILD_REF_NAME}
    paths:
      - node_modules/
  artifacts:
    when: on_success
    name: "${CI_PROJECT_PATH}-${CI_PIPELINE_ID}-${CI_COMMIT_REF_NAME}"
    untracked: true
    expire_in: 1 hour
    paths:
      - .
  except:
    - dev
  tags:
    - docker

# Job: Test
test_dev:
  stage: test
  coverage: '/All files[^|]*\|\s*[\d.]*\s*\|\s*[\d.]*\s*\|\s*[\d.]*\s*\|\s*([\d.]*)\s*\|\s*/'
  script:
    - npm run test
    - sonar-scanner -Dsonar.host.url=${SONAR_URL} -Dsonar.login=${SONAR_LOGIN} -Dsonar.branch=${CI_COMMIT_REF_NAME} -Dsonar.projectVersion=${SONAR_VERSION}
  dependencies:
    - build_dev
  only:
    - dev
  tags:
    - docker

test:
  stage: test
  coverage: '/All files[^|]*\|\s*[\d.]*\s*\|\s*[\d.]*\s*\|\s*[\d.]*\s*\|\s*([\d.]*)\s*\|\s*/'
  script:
    - npm run test
    - sonar-scanner -Dsonar.host.url=${SONAR_URL} -Dsonar.login=${SONAR_LOGIN} -Dsonar.branch=${CI_COMMIT_REF_NAME} -Dsonar.projectVersion=${SONAR_VERSION}
  dependencies:
    - build
  only:
    - master
  tags:
    - docker

# Job: Release
release:
  stage: release
  script:
    # create branch for release version
    - git checkout -b v${PACKAGE_VERSION}
    - git push origin v${PACKAGE_VERSION}
    # tag version
    - git tag -a -m "new version v${PACKAGE_VERSION}" v${PACKAGE_VERSION}
    - git push --tags
    # prepare next dev version
    - git checkout dev
    - npm version patch
    - git push origin HEAD:dev
  dependencies:
    - build
  only:
    - master
  tags:
    - docker

